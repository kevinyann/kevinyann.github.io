  <div id="login-page">
    <div class="container">
      <form class="form-login" @submit.prevent="register">
        <h2 class="form-login-heading">sign up</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" v-model="username" placeholder="UserName" autofocus>
          <br>
          <input type="email" class="form-control" v-model="email" placeholder="Email" autofocus>
          <br>
          <input type="password" class="form-control" v-model="password" placeholder="Password">
          <br>
          <input type="password" class="form-control" v-model="confirm" placeholder="Confirm Password">
          <br>
          <button class="btn btn-theme btn-block"><i class="fa fa-lock"></i> SIGN UP</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign up using your social network</p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-google" type="submit"><i class="fa fa-google"></i> Google</button>
          </div>
          <div class="registration">
            Already have an account?<br/>
            <a class="" href="login.html">
              Login
              </a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>

    computed: {
      linkedGoogle () {
        return !!this.authUser.providerData.find(provider => provider.providerId === 'google.com')

      linkedPassword () {
        return !!this.authUser.providerData.find(provider => provider.providerId === 'password')

          alert("Hello!");
      },
      signOut () {
        firebase.auth().signOut()
      }
    },

    created () {
      firebase.auth().onAuthStateChanged(user => {
        this.authUser = user
        if (user) {
          this.displayName = user.displayName
          this.photoURL = user.photoURL
          this.email = user.email
          firebase.database().ref('users').child(user.uid).once('value', snapshot => {
            if (snapshot.val()) {
              this.favoriteFood = snapshot.val().favoriteFood
              Vue.set(this.authUser, 'favoriteFood', this.favoriteFood)
            }
          })
        }
      })
    }
  })
